[package]
name = "flowrs"
version = "0.1.0"
edition = "2021"
authors = ["janvanbuel@hotmail.com"]

[dependencies]
clap = { version = "^4.2", features = ["derive", "env"] }
crossterm = "0.26.1"
dirs = "5.0.1"
inquire = "0.6.2"
lazy_static = "1.4.0"
ratatui = "0.20.1"
reqwest = { version = "0.11.18", features = ["json"]}
serde = { version = "1.0.163", features = ["derive"]}
serde_json = "1.0.96"
time = {version = "0.3.21", features = ["serde", "serde-human-readable", "parsing", "macros"]}
tokio = { version = "1.28.1", features = ["full"] }
toml = "0.7.4"
url = "2.3.1"

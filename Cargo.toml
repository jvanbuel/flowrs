[package]
name = "flowrs-tui"
version = "0.1.14"
edition = "2021"
description = "Flowrs is a Terminal User Interface (TUI) for Apache Airflow"
license = "MIT"
repository = "https://github.com/jvanbuel/flowrs"
homepage = "https://github.com/jvanbuel/flowrs"
authors = ["janvanbuel@hotmail.com"]

[[bin]]
name = "flowrs"
path = "src/main.rs"


[package.metadata.dist]
formula = "flowrs"

[dependencies]
ansi-to-tui = { version = "7.0.0" }
anyhow = "1.0.98"
backtrace = "0.3.75"
chrono = "0.4.40"
clap = { version = "^4.5", features = ["derive", "env"] }
crossterm = "0.29.0"
custom_error = "1.9.2"
dirs = "6.0.0"
env_logger = "0.11.8"
expectrl = "0.7.1" # Added for controlling interactive processes via pty
futures = "0.3.31"
indoc = "2.0.6"
inquire = "0.7.5"
left-pad = "1.0.1"
log = "0.4.27"
ratatui = { version = "0.29.0", features = ["unstable-widget-ref"] }
regex = "1.11.1"
reqwest = { version = "0.12.22", features = ["json", "rustls-tls"] }
rstest = "0.25.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.141"
simplelog = "0.12.2"
strum = { version = "0.27.1", features = ["derive"] }
syntect = "5.2.0"
syntect-tui = "3.0.6"
time = { version = "0.3.41", features = [
  "serde",
  "serde-human-readable",
  "parsing",
  "macros",
] }
tokio = { version = "1.46.1", features = ["full"] }
toml = "0.9.2"
url = "2.5.4"
webbrowser = "1.0.5"

[dev-dependencies]
mockito = "1.7.0"

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "flowrs"
version = "0.1.0"
edition = "2021"
authors = ["janvanbuel@hotmail.com"]

[dependencies]
ansi-to-tui = { version = "5.0.0-rc.1" }
backtrace = "0.3.73"
chrono = "0.4.38"
clap = { version = "^4.5", features = ["derive", "env"] }
crossterm = "0.27.0"
dirs = "5.0.1"
env_logger = "0.11.5"
indoc = "2.0.5"
inquire = "0.7.5"
lazy_static = "1.5.0"
log = "0.4.22"
ratatui = "0.27.0"
reqwest = { version = "0.12.5", features = ["json", "rustls-tls"] }
serde = { version = "1.0.208", features = ["derive"] }
serde_json = "1.0.121"
simplelog = "0.12.2"
strum = "0.26.3"
time = { version = "0.3.36", features = [
  "serde",
  "serde-human-readable",
  "parsing",
  "macros",
] }
tokio = { version = "1.39.2", features = ["full"] }
toml = "0.8.16"
url = "2.5.2"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

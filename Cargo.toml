[package]
name = "flowrs"
version = "0.1.0"
edition = "2021"
authors = ["janvanbuel@hotmail.com"]

[dependencies]
clap = { version = "^4.3", features = ["derive", "env"] }
crossterm = "0.26.1"
dirs = "5.0.1"
inquire = "0.6.2"
lazy_static = "1.4.0"
ratatui = "0.21.0"
reqwest = { version = "0.11.18", features = ["json"]}
serde = { version = "1.0.171", features = ["derive"]}
serde_json = "1.0.99"
time = {version = "0.3.22", features = ["serde", "serde-human-readable", "parsing", "macros"]}
tokio = { version = "1.28.2", features = ["full"] }
toml = "0.7.6"
url = "2.4.0"

[package]
name = "flowrs"
version = "0.1.0"
edition = "2021"
authors = ["janvanbuel@hotmail.com"]

[dependencies]
chrono =  { version = "^0.4.1", features = ["serde", "rustc-serialize"] }
clap = { version = "^4.2", features = ["derive", "env"] }
crossterm = "0.26.1"
dirs = "5.0.1"
inquire = "0.6.2"
lazy_static = "1.4.0"
ratatui = "0.20.1"
reqwest = { version = "0.11.17", features = ["json"]}
serde = { version = "1.0.160", features = ["derive"]}
serde_json = "1.0.96"
time = "0.3.20"
tokio = { version = "1.28.0", features = ["full"] }
toml = "0.7.3"
url = "2.3.1"

[package]
name = "flowrs"
version = "0.1.0"
edition = "2021"
authors = ["janvanbuel@hotmail.com"]

[dependencies]
clap = { version = "^4.5", features = ["derive", "env"] }
crossterm = "0.27.0"
dirs = "5.0.1"
inquire = "0.6.2"
lazy_static = "1.4.0"
ratatui = "0.25.0"
reqwest = { version = "0.11.24", features = ["json"]}
serde = { version = "1.0.196", features = ["derive"]}
serde_json = "1.0.113"
time = {version = "0.3.34", features = ["serde", "serde-human-readable", "parsing", "macros"]}
tokio = { version = "1.35.1", features = ["full"] }
toml = "0.8.10"
url = "2.5.0"

[package]
name = "flowrs"
version = "0.1.0"
edition = "2021"
authors = ["janvanbuel@hotmail.com"]

[dependencies]
clap = { version = "^4.4", features = ["derive", "env"] }
crossterm = "0.27.0"
dirs = "5.0.1"
inquire = "0.6.2"
lazy_static = "1.4.0"
ratatui = "0.22.0"
reqwest = { version = "0.11.18", features = ["json"]}
serde = { version = "1.0.185", features = ["derive"]}
serde_json = "1.0.105"
time = {version = "0.3.25", features = ["serde", "serde-human-readable", "parsing", "macros"]}
tokio = { version = "1.32.0", features = ["full"] }
toml = "0.7.6"
url = "2.4.0"
